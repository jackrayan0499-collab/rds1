name: RDP 24/7 Optimized

on:
  workflow_dispatch:
  schedule:
    # Check every 6 days instead of 13 to use less continuous time
    - cron: '0 */6 * * *'

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 9999  # ~7 days (reduced from 15 to save minutes)

    steps:
      - name: Check Quota and Previous Runs
        uses: actions/github-script@v7
        with:
          script: |
            // Cancel previous runs
            const runs = await github.rest.actions.listWorkflowRuns({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'main.yml',
              status: 'in_progress'
            });
            
            for (const run of runs.data.workflow_runs) {
              if (run.id !== context.runId) {
                console.log(`Cancelling previous run: ${run.id}`);
                await github.rest.actions.cancelWorkflowRun({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  run_id: run.id
                });
              }
            }
            
            // Check billing info
            try {
              const billing = await github.rest.billing.getGithubActionsBillingUser({
                username: context.repo.owner
              });
              console.log(`Minutes used: ${billing.data.total_minutes_used}/${billing.data.included_minutes}`);
            } catch (e) {
              console.log('Could not fetch billing info');
            }

      - name: Configure Core RDP Settings
        run: |
          Write-Host "Configuring RDP settings..."
          
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "SecurityLayer" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "MaxConnectionTime" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "MaxDisconnectionTime" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "MaxIdleTime" -Value 0 -Force

          powercfg /change monitor-timeout-ac 0
          powercfg /change disk-timeout-ac 0
          powercfg /change standby-timeout-ac 0
          powercfg /change hibernate-timeout-ac 0

          netsh advfirewall firewall delete rule name="RDP-Tailscale" 2>$null
          netsh advfirewall firewall add rule name="RDP-Tailscale" dir=in action=allow protocol=TCP localport=3389

          Restart-Service -Name TermService -Force
          Write-Host "RDP configured successfully"

      - name: Create or Update Admin User
        run: |
          Write-Host "Setting up Administrator accounts..."
          
          $storedPassword = "${{ secrets.RDP_FIXED_PASSWORD }}"
          
          if ([string]::IsNullOrEmpty($storedPassword)) {
              Add-Type -AssemblyName System.Security
              $charSet = @{
                  Upper   = [char[]](65..90)
                  Lower   = [char[]](97..122)
                  Number  = [char[]](48..57)
                  Special = ([char[]](33..47) + [char[]](58..64) + [char[]](91..96) + [char[]](123..126))
              }
              $rawPassword = @()
              $rawPassword += $charSet.Upper | Get-Random -Count 5
              $rawPassword += $charSet.Lower | Get-Random -Count 5
              $rawPassword += $charSet.Number | Get-Random -Count 4
              $rawPassword += $charSet.Special | Get-Random -Count 2
              $password = -join ($rawPassword | Sort-Object { Get-Random })
              
              Write-Host ""
              Write-Host "================================================"
              Write-Host "  NEW PASSWORD - SAVE THIS IMMEDIATELY!"
              Write-Host "================================================"
              Write-Host "  Password: $password"
              Write-Host "  Add as RDP_FIXED_PASSWORD secret in repo"
              Write-Host "================================================"
              Write-Host ""
          } else {
              $password = $storedPassword
              Write-Host "Using persistent password from secrets"
          }
          
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          
          # Enable built-in Administrator
          try {
              Enable-LocalUser -Name "Administrator" -ErrorAction SilentlyContinue
              Set-LocalUser -Name "Administrator" -Password $securePass -PasswordNeverExpires $true -AccountNeverExpires
              Write-Host "Built-in Administrator account enabled"
          } catch {
              Write-Host "Could not enable built-in Administrator: $_"
          }
          
          # Create backup admin user
          try { Remove-LocalUser -Name "AdminUser" -ErrorAction SilentlyContinue } catch {}
          New-LocalUser -Name "AdminUser" -Password $securePass -AccountNeverExpires -PasswordNeverExpires -Description "GitHub Admin User"
          Add-LocalGroupMember -Group "Administrators" -Member "AdminUser"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "AdminUser"
          
          echo "RDP_PASSWORD=$password" >> $env:GITHUB_ENV
          Write-Host "Administrator accounts configured"

      - name: Install Tailscale
        run: |
          Write-Host "Installing Tailscale..."
          
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          $installerPath = "$env:TEMP\tailscale.msi"
          
          Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath -TimeoutSec 60
          Start-Process msiexec.exe -ArgumentList "/i", "`"$installerPath`"", "/quiet", "/norestart" -Wait
          Remove-Item $installerPath -Force
          Start-Sleep -Seconds 15
          Write-Host "Tailscale installed"

      - name: Establish Tailscale Connection
        run: |
          Write-Host "Connecting to Tailscale..."
          
          $hostname = "gh-rdp-247"
          
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=$hostname --accept-routes --shields-up=false
          
          $tsIP = $null
          $retries = 0
          
          while (-not $tsIP -and $retries -lt 40) {
              $tsIP = (& "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4 2>$null).Trim()
              if ($tsIP -match '^\d+\.\d+\.\d+\.\d+$') { break }
              $tsIP = $null
              $retries++
              Write-Host "Waiting for IP (Attempt $retries/40)..."
              Start-Sleep -Seconds 5
          }
          
          if (-not $tsIP) {
              Write-Error "Tailscale IP not assigned"
              exit 1
          }
          
          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV
          Write-Host "Connected: $tsIP"
      
      - name: Verify RDP
        run: |
          $testResult = Test-NetConnection -ComputerName $env:TAILSCALE_IP -Port 3389 -InformationLevel Quiet
          if (-not $testResult) {
              Write-Error "RDP port not accessible"
              exit 1
          }
          Write-Host "RDP verified"

      - name: Maintain Connection
        run: |
          Write-Host ""
          Write-Host "================================================"
          Write-Host "     RDP 24/7 - ACTIVE"
          Write-Host "================================================"
          Write-Host "  IP:       $env:TAILSCALE_IP"
          Write-Host "  Username: Administrator OR AdminUser"
          Write-Host "  Password: $env:RDP_PASSWORD"
          Write-Host "================================================"
          Write-Host "  WARNING: GitHub Actions has minute limits!"
          Write-Host "  Free tier: 2,000 min/month (~33 hours)"
          Write-Host "  This will stop when quota is exhausted"
          Write-Host "================================================"
          Write-Host ""
          
          $startTime = Get-Date
          $checkInterval = 600  # 10 minutes (reduced frequency)
          $healthCheckFails = 0
          
          Write-Host "Started: $(Get-Date -Format 'yyyy-MM-dd HH:mm:ss')"
          Write-Host ""
          
          while ($true) {
              $elapsed = (Get-Date) - $startTime
              $days = [math]::Floor($elapsed.TotalDays)
              $hours = $elapsed.Hours
              $minutes = $elapsed.Minutes
              
              Write-Host "[$(Get-Date -Format 'HH:mm:ss')] ACTIVE | Uptime: ${days}d ${hours}h ${minutes}m"
              
              # Health check every 10 minutes
              try {
                  $tsStatus = & "$env:ProgramFiles\Tailscale\tailscale.exe" status --json 2>$null | ConvertFrom-Json
                  
                  if ($tsStatus.BackendState -ne "Running") {
                      $healthCheckFails++
                      if ($healthCheckFails -ge 2) {
                          Write-Host "Reconnecting Tailscale..."
                          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }}
                          Start-Sleep -Seconds 10
                          $healthCheckFails = 0
                      }
                  } else {
                      $healthCheckFails = 0
                  }
              } catch {}
              
              Start-Sleep -Seconds $checkInterval
          }
